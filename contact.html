<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="icon" href="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png">
    <script src="https://kit.fontawesome.com/38c1368b3d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="header.css">
    <title>Meta Shoes</title>
</head>

<body>
    <div class="wrapper">
        <header id="site-header" class="animate__animated">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a href="Home.html"><img class="logo-img"
                    src="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png" alt="Logo"></a>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html" class="link">Home</a></li>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Warranty</a></li>
                        <li><a href="contact.html" class="link">Contact</a></li>
                    </ul>
                </nav>
                <div id="loginContainer">
                    <div class="log-in">Log in</div>
                    <a href="getstarted.html">
                        <div id="login" class="link">Get Started</div>
                    </a>
                </div>
            </div>
        </header>
        <div id="form-container">
            <div id="container">
                <h1>Contact Us</h1>
                <form action="#" method="POST">
                    <div>
                        <div class="flex">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" required placeholder="Name">
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="flex">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="flex">
                            <i class="fa-solid fa-message"></i>
                            <textarea id="message" name="message" required minlength="20" maxlength="200"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Send">
                </form>
                <div id="socialContainer">
                    <ul>
                        <div class="social">
                            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                            <li>@Metashoes</li>
                        </div>
                        <div class="social"><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                            <li>@Metashoes</li>
                        </div>
                        <div class="social"><a href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
                            <li>@Metashoes</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    (function () {

        var doc = document.documentElement;
        var win = window;

        var prevScrollY = win.scrollY || doc.scrollTop;
        var curScrollY;
        var directionY = 0;
        var prevDirectionY = 0;

        var header = document.getElementById('site-header');

        var checkScrollY = function () {
            curScrollY = win.scrollY || doc.scrollTop;
            if (curScrollY > prevScrollY) {
                directionY = 2;
            }
            else if (curScrollY < prevScrollY) {
                directionY = 1;
            }

            if (directionY !== prevDirectionY) {
                toggleHeader(directionY, curScrollY);
            }

            prevScrollY = curScrollY;
        };

        var toggleHeader = function (direction, curScroll) {
            if (direction === 2 && curScroll > 52) {
                header.classList.add('animate__fadeOutUp');
                prevDirectionY = direction;
            }
            else if (direction === 1) {
                header.classList.remove('animate__fadeOutUp');
                header.classList.add('animate__fadeInDown');
                prevDirectionY = direction;
            }
        };

        win.addEventListener('scroll', checkScrollY);

    })();
</script>

</html>
