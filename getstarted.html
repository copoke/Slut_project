<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="header.css"/>
    <link rel="stylesheet" href="started.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/38c1368b3d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header id="site-header" class="animate__animated">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a href="Home.html"><img class="logo-img"
                    src="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png" alt="Logo"></a>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html" class="link">Home</a></li>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Warranty</a></li>
                        <li><a href="contact.html" class="link">Contact</a></li>
                    </ul>
                </nav>
                <div id="loginContainer">
                    <div class="log-in">Log in</div>
                    <a href="getstarted.html"><div id="login" class="link" >Get Started</div></a>
                </div>
            </div>
        </header>
    <div id="login-wrapper">
        <div id="left-panel"></div>
        <div id="right-panel">
            <div id="arrow" onclick="collapse()"><i class="fa-solid fa-arrow-right"></i></div>
            <div id="signInContainer">
                <h1>WELCOME</h1>
                <h1 id="subheader">BACK</h1>
                <div class="container" onclick="expand(login)">LOGIN</div>
                <div class="container" onclick="expand()">SIGN IN</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
<script>
    const rightcontainer = document.getElementById("right-panel")
    const leftcontainer = document.getElementById("left-panel")
    const arrow = document.getElementById("arrow")
    const subheader = document.getElementById("subheader")
    function expand(option) {
        rightcontainer.style.width = "60%"
        leftcontainer.style.width = "40%"
        arrow.style.opacity = "1"
        arrow.style.display = "flex"
        arrow.style.cursor = "pointer"
        if (option == login){
            subheader.style.color = "black"
        }
    }
    function collapse() {
        rightcontainer.style.width = "30%"
        leftcontainer.style.width = "70%"
        arrow.style.opacity = "0"
        subheader.style.color = "transparent"
        setTimeout(() => {
            arrow.style.display = "none"
        }, 500);
    }
</script>
