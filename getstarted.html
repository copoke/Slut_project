<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" href="started.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/38c1368b3d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png" />
    <link rel="stylesheet" type="text/css" href="node_modules/animate.css/animate.css"/>
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <header id="site-header" class="animate__animated">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a href="Home.html"><img class="logo-img"
                    src="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png" alt="Logo"></a>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html" class="link">Home</a></li>
                        <li><a href="about.html" class="link">About</a></li>
                        <li><a href="#" class="link">Warranty</a></li>
                        <li><a href="contact.html" class="link">Contact</a></li>
                    </ul>
                </nav>
                <div id="loginContainer">
                    <div class="log-in">Log in</div>
                    <a href="getstarted.html">
                        <div id="login" class="link">Get Started</div>
                    </a>
                </div>
            </div>
        </header>
        <div id="login-wrapper">
            <div id="leftPanel"></div>
            <div id="rightPanel">
                <div id="draggablePanel"></div>
                <div id="arrow"><i class="fa-solid fa-arrow-right"></i></div>
                <div id="signInContainer">
                    <h1>WELCOME</h1>
                    <h1 id="subheader">BACK</h1>
                    <div class="container animate__animated animate__faster" id="loginBelow">LOGIN</div>
                    <div class="container animate__animated animate__faster" id="signUp">SIGN UP</div>
                </div>
                <div id="formContainer">
                    <form post="POST" id="form" action="#">
                        <div class="formFlex animate__animated" data-animation-delay="100ms">
                            <i class="fa-solid fa-user icon animate__animated animate__fadeInLeft animate__delay-1s"></i>
                            <input type="name" id="name" name="name" required placeholder="Username" autocomplete="off" class="inputField" onfocus="focus()">
                        </div>
                        <div class="formFlex animate__animated" id="emailContainer" data-animation-delay="300ms">
                            <i class="fa-solid fa-envelope icon animate__animated animate__fadeInLeft animate__delay-1s"></i>
                            <input type="email" id="email" name="email" required placeholder="Email" autocomplete="off" class="inputField" onfocus="focus(email)">
                        </div>
                        <div class="formFlex animate__animated" data-animation-delay="500ms">
                            <i class="fa-solid fa-lock icon animate__animated animate__fadeInLeft animate__delay-1s"></i>
                            <input type="password" id="password" name="password" required placeholder="Password" autocomplete="off" class="inputField" onfocus="focus(password)">
                        </div>
                        <div class="formFlex animate__animated" data-animation-delay="700ms" id="confirmPassword">
                            <i class="fa-solid fa-lock icon animate__animated animate__fadeInLeft animate__delay-1s" id="verifyLock"></i>
                            <input type="password" name="password" id="passwordInput" required placeholder="Verify password"autocomplete="off" class="inputField" onfocus="">
                        </div>
                        <div class="formFlex animate__animated" id="checkbox"data-animation-delay="700ms" id="confirmPassword">
                            <input type="checkbox" name="terms" id="terms"><span>Remember me?</span>
                        </div>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="getstarted.js"></script>
