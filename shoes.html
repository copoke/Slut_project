<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="shoes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="shoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <link rel="icon" href="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png"/>
    <title>Shoes</title>
</head>

<body>
    <div class="wrapper">
        <header id="site-header" class="animate__animated">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <a href="Home.html"><img class="logo-img"
                    src="https://i.ibb.co/DpbKhfx/ce0b3710812923-560eb7b8544e7-removebg-preview.png" alt="Logo"></a>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="home.html" class="link">Home</a></li>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Warranty</a></li>
                        <li><a href="contact.html" class="link">Contact</a></li>
                    </ul>
                </nav>
                <div id="loginContainer">
                    <div class="log-in">Log in</div>
                    <a href="getstarted.html">
                        <div id="login" class="link">Get Started</div>
                    </a>
                </div>
            </div>
        </header>
        <div id="aboveBox">Hej Holger</div>
        <i class="fa-solid fa-bars"></i>
        <div id="panels">
            <div id="leftPanel">
                <input type="text" class="fuzzy-search" id="fuzzy-search" placeholder="Search shoes">
                <div class="categoryContainer">
                    <div class="titleShoes">Air Max Pulse</div>
                    <div class="titleShoes">Air Max Furyosa</div>
                    <div class="titleShoes">Air Max Plus</div>
                    <div class="titleShoes">Air Max 90</div>
                    <div class="titleShoes">Air Max 270</div>
                    <div class="titleShoes">Dunk</div>
                </div>
                <div class="categoryContainer">
                    <div class="titleShoes">Baby</div>
                    <div class="titleShoes">Younger Kids</div>
                    <div class="titleShoes">Older Kids</div>
                    <div class="titleShoes">Men</div>
                    <div class="titleShoes">Women</div>
                </div>
                <div class="categoryContainer">
                    <div class="titleShoes">White</div>
                    <div class="titleShoes">Black</div>
                    <div class="titleShoes">Grey</div>
                    <div class="titleShoes">Pink</div>
                    <div class="titleShoes">Brown</div>
                </div>
            </div>
            <div id="rightPanel" class="list">
                <input type="text" class="fuzzy-search none" id="fuzzy-search" placeholder="Search shoes">
            </div>
        </div>
    </div>
</body>
</html>
